<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="invite.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Invite</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>To:</h2>
    </div>
    <div class="modal-body"  contenteditable="true">
      <p>Team Galaxy would like you to join their alliance.</p>
      <div style= "text-align:right;" contenteditable = "false">
        <p> From: Team Galaxy</p>
      </div>
    </div>
  </div>

</div>
  <script>var modal = document.getElementById('myModal');

  var btn = document.getElementById("myBtn");

  var span = document.getElementsByClassName("close")[0];

  btn.onclick = function(event)
  {
      modal.style.display = "block";
  }

  span.onclick = function() {
      modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }</script>
</body>
</html>
